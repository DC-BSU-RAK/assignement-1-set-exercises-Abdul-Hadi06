<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <!--Linking internal stylesheet--> 
    <!--Website title shown in browser tab-->
    <title>Car Drifting Video</title>
    
    <style>
    /*This parts sets the background*/    
        body{
            margin: 0;
            padding: 0;
            background-size: cover;
            background-color: black;
            background-position: center;
            font-family: 'Segoe UI',sans-serif;
            /*This parts puts the content at the center*/
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /*Box that holds the video and text*/
        .overlay{
            background-color: rgb(225, 225, 225, 0.6);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(4px);
        }
        /*Video styling*/
        video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow:  0 6px 12px rgba(0, 0, 0, 0.25);
        }
        /*Main heading under the video*/
        h1 {
            margin: 0 0 10px;
            font-size: 26px;
            color: #222;
        }
        /*Paragraph under the heading*/
        p{
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }
        /*Smaller text for credits*/
        .credits{
            font-size: 13px;
            color: #555;
        }
        </style>
        </head>
        <body>
            <div class="overlay">
            <!--Video plays automatically, loops, and has no sound-->
            <video autoplay loop muted controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the Video tag
            </video>
            <!--Heading for the video-->
            <h1>The Ultimate Drift in Speed, Control, and Style</h1>
            <!--Short description below the video-->
            <p>A fun and short video of a car showing off its drifting moves.</p>
            <!--Credits to the video source-->
            <p class="credits"> Video from pexels </p>
        </div>
    </body>
    </html>
